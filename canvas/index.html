<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    >
    <title>Whiteboard</title>

    <script src="src/main.ts" type="module"></script>

    <style>
    :root {
      --gyro-pallate-background: #191919;
      --gyro-pallate-highlight: #4a4a4a;
      --gyro-pallate-panel-bg: rgba(52, 52, 52, 0.75);
      --gyro-pallate-panel-content: #2a2a2a;
      --gyro-pallate-panel-header: #333333;
      --gyro-pallate-btn-bg: rgba(15, 15, 15, 0.5);
      --gyro-pallate-text: #e6e6e6;
      --gyro-pallate-accent: #3d77aa;
    }

    :root {
      --background: #1c1c1c;
      --accent-color: var(--color-primary-300, white);
    }
    :root[lighttheme] {
      --background: rgb(200, 200, 200);
    }

    body {
      background: var(--background);
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }

    canvas-element {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #debugCanvas {
      position: absolute;
      z-index: 1000;
      bottom: 20px;
      left: 20px;
      border: 1px solid #eee;
      max-width: 200px;
      background: black;
    }
    </style>
  </head>
  <body>
    <main id="mainElement">
      <canvas-element></canvas-element>
    </main>
  </body>
</html>
